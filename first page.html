<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Language Learning Chatbot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #f0f0f0;
    }
    .buttons-container {
        display: flex;
    }
    button {
        margin-left: 10px;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #signin-btn {
        background-color: #4CAF50;
        color: white;
    }
    #signup-btn {
        background-color: #008CBA;
        color: white;
    }
    h1 {
        margin-left: 20px;
    }
    .dropdown-container {
        text-align: center;
        margin-top: 50px;
    }
    .box {
        border: 2px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        background-color: #fff;
        margin-bottom: 20px;
    }
    .box-heading {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .selected-language {
        font-size: 16px;
        margin-top: 10px;
    }
    .dropdown {
        position: relative;
        display: inline-block;
        margin-left: 20px;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 120px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        z-index: 1;
    }
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .start-learning-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: orange;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<header>
    <h1>Language Learning Chatbot</h1>
    <div class="buttons-container">
        <button id="signin-btn">Sign In</button>
        <button id="signup-btn">Sign Up</button>
    </div>
</header>

<div class="dropdown-container">
    <div class="box">
        <div class="box-heading">Language Known</div>
        <div class="dropdown">
            <button id="selectedLanguage" class="dropbtn">Select Language</button>
            <div class="dropdown-content" id="languageOptions">
                <a href="#" onclick="selectLanguage('British English')">British English</a>
                <a href="#" onclick="selectLanguage('Spanish')">Spanish</a>
                <a href="#" onclick="selectLanguage('American English')">American English</a>
                <a href="#" onclick="selectLanguage('Hindi')">Hindi</a>
                <a href="#" onclick="selectLanguage('French')">French</a>
                <!-- Add more languages as needed -->
            </div>
        </div>
        <div class="selected-language" id="selectedLanguageDisplay"></div>
    </div>
    <button class="start-learning-btn">Start Learning</button>
</div>

<script>
    function selectLanguage(language) {
        document.getElementById('selectedLanguage').textContent = language;
        document.getElementById('selectedLanguageDisplay').textContent = "Selected Language: " + language;
    }
</script>

<!-- Your chatbot content goes here -->

</body>
</html>
